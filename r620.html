<script>
// --- Spliced Auto-summary popup functions from later version ---
function calculateRollingAverages(seconds) {
  const now = Date.now();
  const start = now - seconds * 1000;
  const fields = ['rush','mood','social','energy','focus','anxiety','impair','certainty','degree','other'];

  if (!Array.isArray(logData) || logData.length === 0) {
    const zero = {}; fields.forEach(f => zero[f] = 0); return zero;
  }

  const entries = logData
    .filter(e => e && e._ts && e._ts <= now)
    .sort((a,b) => a._ts - b._ts);

  if (entries.length === 0) {
    const zero = {}; fields.forEach(f => zero[f] = 0); return zero;
  }

  let idx = entries.findIndex(e => e._ts >= start);
  const lastBefore = idx > 0 ? entries[idx - 1] : (entries[0]._ts > start ? null : entries[0]);

  const points = [];
  const valueAt = (e, f) => {
    const v = e && (e[f + 'Sum'] ?? e[f]);
    return typeof v === 'number' ? v : 0;
  };

  const seed = {};
  fields.forEach(f => seed[f] = valueAt(lastBefore ?? entries[0], f));
  points.push({ t: start, vals: seed });

  entries.forEach(e => {
    if (e._ts >= start) {
      const obj = {};
      fields.forEach(f => obj[f] = valueAt(e, f));
      points.push({ t: e._ts, vals: obj });
    }
  });

  const tailVals = points.length ? points[points.length - 1].vals : seed;
  points.push({ t: now, vals: tailVals });

  const totals = {}; fields.forEach(f => totals[f] = 0);
  for (let i = 0; i < points.length - 1; i++) {
    const dt = Math.max(0, points[i + 1].t - points[i].t);
    fields.forEach(f => { totals[f] += points[i].vals[f] * dt; });
  }

  const duration = Math.max(1, now - start);
  const avg = {};
  fields.forEach(f => { avg[f] = +(totals[f] / duration).toFixed(2); });
  return avg;
}

function createAutoPopupTable() {
    const existing = document.getElementById('autoSummaryPopup');
    if (existing) { existing.remove(); return; }
    const popup = document.createElement('div');
    popup.id = 'autoSummaryPopup';
    const closeBtn = document.createElement('button');
    closeBtn.innerText = 'Close';
    closeBtn.onclick = () => popup.remove();
    popup.appendChild(closeBtn);
    const exportBtn = document.createElement('button');
    exportBtn.innerText = 'Export CSV';
    exportBtn.onclick = () => exportPopupCSV('autoSummaryPopup');
    popup.appendChild(exportBtn);
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    thead.innerHTML = '<tr><th>Timestamp</th><th>Rush</th><th>Mood</th><th>Social</th><th>Energy</th><th>Focus</th><th>Anxiety</th><th>Impair</th><th>Certainty</th><th>Degree</th><th>Other</th></tr>';
    table.appendChild(thead);
    const tbody = document.createElement('tbody');
    table.appendChild(tbody);
    popup.appendChild(table);
    document.body.appendChild(popup);
    updateAutoPopupTable();
}

function updateAutoPopupTable() {

    const avg = calculateRollingAverages(60);
    const popup = document.getElementById('autoSummaryPopup');
    if (!popup || !avg) return;
    const tbody = popup.querySelector('tbody');
    const tr = document.createElement('tr');
    const ts = new Date().toLocaleTimeString('en-AU', {hour12:false});

    const colourMap = {
      rush:[0,255,0], mood:[0,255,0], social:[0,255,0],
      energy:[255,215,0], focus:[255,215,0],
      anxiety:[255,0,0], impair:[255,0,0]
    };

    const fields = ['rush','mood','social','energy','focus','anxiety','impair','certainty','degree','other'];

    let cells = '<td>' + ts + '</td>';
    fields.forEach(f => {
      if (colourMap[f]) {
        const val = avg[f];
        const [r,g,b] = colourMap[f];
        const opacity = Math.min(val, 10) / 10;
        cells += `<td style="background-color:rgba(${r},${g},${b},${opacity})">${val}</td>`;
      } else {
        cells += `<td>${avg[f]}</td>`; // mirror Main: no shading for certainty/degree/other
      }
    });
    tr.innerHTML = cells;
    tbody.appendChild(tr);


}

let autoInterval = null;
function toggleAutoSummary() {
    const btn = document.getElementById('autoSummaryToggleBtn');
    const popup = document.getElementById('autoSummaryPopup');
    if (autoInterval) {
        clearInterval(autoInterval);
        autoInterval = null;
        if (popup) popup.remove();
        btn.innerText = 'Auto';
    } else {
        createAutoPopupTable();
        autoInterval = setInterval(updateAutoPopupTable, 60000);
        btn.innerText = 'Auto (On)';
    }
}

<script>
function exportPopupCSV(containerId) {
  const root = document.getElementById(containerId);
  if (!root) return;
  const table = root.querySelector('table');
  if (!table) return;
  const head = Array.from(table.querySelectorAll('thead th'))
    .map(th => th.textContent.trim());
  const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr =>
    Array.from(tr.children).map(td =>
      `"${td.textContent.replace(/"/g,'""').trim()}"`
    ).join(',')
  );
  const csv = [head.join(',')].concat(rows).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'summary.csv';
  a.click();
  URL.revokeObjectURL(a.href);
}
</script>
